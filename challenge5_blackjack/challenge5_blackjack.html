<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/challenge5_blackjack.css">
  <title>BlackJack</title>
</head>
<body>
  <div class="container-5">
    <h2>Challenge 5: BlackJack</h2>
    <!--span == used for inline organization and styling-->
    <!--div == used for block level organization and styling-->
    <h3><span id='blackjack-result'>Let's play</span></h3>

    <div class='flex-blackjack-row-1'>
      <div id='your-box'>
        <h2>You : <span id ='your-blackjack-result'>0</span></h2>
      </div>

      <div id='dealer-box'>
        <h2>Dealer : <span id = 'dealer-blackjack-result'>0</span></h2>
      </div>
    </div>

    <div class='flex-blackjack-row-2'>
      <div>
        <button class='btn btn-primary' id='backjack-hit-button'>Hit</button>
        <button class='btn btn-warning' id='blackjack-stand-button'>Stand</button>
        <button class='btn btn-danger' id="blackjack-deal-button">Deal</button>
      </div>
    </div>

    <div class='flex-blackjack-row-3'>
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>
        <tr>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </table>
    </div>
  </div>
  <script src="JS/challenge5_blackjack.js"></script>
</body>
</html>
